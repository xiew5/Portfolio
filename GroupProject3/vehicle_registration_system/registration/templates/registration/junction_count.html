<!DOCTYPE html>
<html>
<head>
    <title>Junction Traffic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üìä Junction Traffic Flow</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Junction</th>
                    <th>Vehicle Count</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in junction_traffic_data %}
                    <tr>
                        <td>{{ entry.junction__name }}</td>
                        <td>{{ entry.vehicle_count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</body>
</html>
