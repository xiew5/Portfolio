<!DOCTYPE html>
<html>
<head>
    <title>Registered Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">üöó Registered Vehicles</h2>

    <form method="GET" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder="Search by Number Plate" value="{{ query }}">
            <button type="submit" class="btn btn-primary">üîç Search</button>
        </div>
    </form>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Number Plate</th>
                <th>Vehicle Type</th>
                <th>Owner Name</th>
                <th>Owner Address</th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.number_plate }}</td>
                <td>{{ vehicle.vehicle_type }}</td>
                <td>{{ vehicle.owner_name }}</td>
                <td>{{ vehicle.owner_address }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-danger">‚ùå No vehicles found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Back to Dashboard</a>
</body>
</html>
